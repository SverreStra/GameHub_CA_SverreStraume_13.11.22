<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the checkout page of GameHub, where you pay for the game">
  <title>GameHub | Checkout Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://kit.fontawesome.com/b5536b7364.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
    <nav>
      <ul>
        <a href="index.html" class="logo">Game<span>Hub</span></a>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="background-img">
    <img src="/images/GameHub_Logo.png" class="logo-img" alt="gamehub-logo">
  </div>
<div class="checkout-container">
    <div class="checkout-merch">
      <img src="/images/Assassin.jpg" alt="Assassin logo">
      <h2>Assassin</h2>
      <p class="price">$39.99</p>
    </div>
    <div class="pay-btn">
      <a href="#" class="visa">Visa</a>
      <a href="#" class="paypal">PayPal</a>
    </div>    
    <div class="forms">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Jon Snow">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="gamehub@gamehub.com">
      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" placeholder="0000-4444-0000-2222">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="444">
      <label for="expyear">Exp Year</label>
      <input type="text" id="expyear" name="expyear" placeholder="2029">
      <a href="codeforgame.html" class="checkout-btn">Checkout</a>
    </div>
  </div>
<footer class="footer">
  <div class="footer-left">
  <h2>Customer Service</h2>
  <ul>
    <li>Frequently ask questions</li>
    <li>Return or change</li>
    <li>Delivery</li>
    <li>Complaint</li>
  </ul>
</div>
<div class="footer-right">
  <h2>About</h2>
  <ul>
   <li>This is GameHub</li>
   <li>Career</li>
  </ul>
</div>
  <div class="copyright">
  Copyright 2022 &copy;
</div>
</footer>
</body>
</html>
