<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the contact page of GameHub">
  <title>GameHub | Contact page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://kit.fontawesome.com/b5536b7364.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
    <nav>
      <ul>
        <a href="index.html" class="logo">Game<span>Hub</span></a>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="background-img">
    <img src="/images/GameHub_Logo.png" class="logo-img" alt="gamehub-logo">
  </div>
  <div class="contact-container">
    <h1>Contact us</h1>
    <form>
      <fieldset>
        <legend>Info</legend>
        <label for="name">Your Name</label>
          <input type="text" name="name" id="name" class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-input">
        </fieldset>
        <fieldset>
          <legend>Your Message</legend>
          <textarea name="message"  cols="30" rows="10" class="form-input"></textarea>
        </fieldset>
        <input type="submit" value="Submit" class="btn btn-contact">
      </form>
      
  </div>
<footer class="footer">
  <div class="footer-left">
  <h2>Customer Service</h2>
  <ul>
    <li>Frequently ask questions</li>
    <li>Return or change</li>
    <li>Delivery</li>
    <li>Complaint</li>
  </ul>
</div>
<div class="footer-right">
  <h2>About</h2>
  <ul>
   <li>This is GameHub</li>
   <li>Career</li>
  </ul>
</div>
  <div class="copyright">
  Copyright 2022 &copy;
</div>
</footer>
</body>
</html>
